<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap v5.3</title>

    <!-- ::::::: icon links ::::::: -->
    <link rel="stylesheet" href="css/bootstrap-icons.css">

    <!-- :::::::: CSS LINKS ::::::::: -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    

  </head>
  <body>
    
    <div class="container">
      <h4>example-1</h4>
      <button class="btn btn-danger" onclick="showDate()">Click me to see date and time</button>
      <p id="s_date"></p>
    </div>
    <hr>

    <div class="container">
      <h4>example-2</h4>
      <button class="btn btn-dark" onclick="turnOnBulb()">Turn On</button>
      <img id="bulb" src="images/bulboff.gif" alt="">
      <button class="btn btn-dark" onclick="turnOffBulb()">Turn Off</button>
      
    </div>
    <hr>

    <div class="container">
      <h4>example-3</h4>
      <button class="btn btn-info" onclick="makeBig()">Make Big</button>
      <p id="make_big">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque, maiores.</p>
      
    </div>
    <hr>

    <div class="container">
      <h4>example-4</h4>
      <button class="btn btn-warning" onclick="hideText()">Hide Text</button>
      <p id="hide">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque, maiores.</p>
      
    </div>
    <hr>

    

    
    


    
    <!-- :::::::: SCRIPT LINKS ::::::::: -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
